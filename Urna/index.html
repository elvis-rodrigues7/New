<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <section class="together">
        <div class="listra__amarela1"></div>
        <div class="listra__verde1"></div>
        <div class="listra__amarela2"></div>
        <div class="listra__verde2"></div>
        <div class="listra__amarela3"></div>
        <div class="listra__verde3"></div>
    </section>
    <div class="topo__urna"></div>
    <div class="frente__urna"></div>  
    <section class="totals">
        <div class="Visor">
            <div class="visu_num"></div>
            <div class="prevoto"></div>
        </div>
    </section>
    <section class="totals0"></section>
    <section class="totals1">
        <div class="digitacao">
            <div class="justica">
                <img class="img__justica" src="./img/395px-Coat_of_arms_of_Brazil_(grayscale).svg.png" alt="Logo da Justiça Eleitoral">
                <h2 class="title__justica">Justiça</br>Eleitoral</h2>
            </div>
            <div class="botoes">
                <div class="numeros num">
                    <button class="num1 num__style" value="1">1</button>
                    <button class="num2 num__style" value="2">2</button>
                    <button class="num3 num__style" value="3">3</button>
                    <button class="num4 num__style" value="4">4</button>
                    <button class="num5 num__style" value="5">5</button>
                    <button class="num6 num__style" value="6">6</button>
                    <button class="num7 num__style" value="7">7</button>
                    <button class="num8 num__style" value="8">8</button>
                    <button class="num9 num__style" value="9">9</button>
                    <button class="num0 num__style  " value="0">0</button>
                </div>
                <div class="editores">
                    <button class="branco">Branco</button>
                    <button class="corrigir">Corrigir</button>
                    <button class="confirmar">Confimar</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
