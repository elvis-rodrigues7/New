<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="listra__amarela1"></div>
    <div class="listra__verde1"></div>
    <div class="listra__amarela2"></div>
    <div class="listra__verde2"></div>
    <div class="listra__amarela3"></div>
    <div class="listra__verde3"></div>
    <div class="topo__urna"></div>  
    <section class="frente__urna">
        <div class="Visor">
            <div class="visu_num"></div>
            <div class="prevoto"></div>
        </div>
        <div class="digitacao">
            <div class="jus">
                <img class="img__jus" src="./img/395px-Coat_of_arms_of_Brazil_(grayscale).svg.png" alt="Logo da Justiça Eleitoral">
                <h2 class="title__jus">Justiça Eleitoral</h2>
            </div>
            <div class="botoes">
                <div class="numeros">
                    <button class="num1">1</button>
                    <button class="num2">2</button>
                    <button class="num3">3</button>
                    <button class="num4">4</button>
                    <button class="num5">5</button>
                    <button class="num6">6</button>
                    <button class="num7">7</button>
                    <button class="num8">8</button>
                    <button class="num9">9</button>
                    <button class="num0">0</button>
                </div>
                <div class="editores">
                    <button class="branco">Branco</button>
                    <button class="corrigir">Corrigir</button>
                    <button class="confirmar">Confimar</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
